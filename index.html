<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator" class="calculator">
        <input type="text" name="results" id="results" class="results" placeholder="0" readonly>
        <div class="edit-container">
            <input type="button" name="clear" id="clear" class="edit" value="clear">
            <input type="button" name="delete" id="delete" class="edit" value="delete">
        </div>
        <div name="keypad" class="keypad">
            <input type="button" name="seven" id="seven" class="numpad" value="7" onclick="">
            <input type="button" name="eight" id="eight" class="numpad" value="8">
            <input type="button" name="nine" id="nine" class="numpad" value="9">
            <input type="button" name="add" id="add" class="numpad" value="+">
            <input type="button" name="four" id="four" class="numpad" value="4">
            <input type="button" name="five" id="five" class="numpad" value="5">
            <input type="button" name="six" id="six" class="numpad" value="6">
            <input type="button" name="subtract" id="subtract" class="numpad" value="-">
            <input type="button" name="one" id="one" class="numpad" value="1">
            <input type="button" name="two" id="two" class="numpad" value="2">
            <input type="button" name="three" id="three" class="numpad" value="3">
            <input type="button" name="multiply" id="multiply" class="numpad" value="*">
            <input type="button" name="decimal" id="decimal" class="numpad" value=".">
            <input type="button" name="zero" id="zero" class="numpad" value="0">
            <input type="button" name="enter" id="enter" class="numpad" value="=">
            <input type="button" name="divide" id="divide" class="numpad" value="/">
        </div>
    </div>
</body>
</html>
