<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    
    <title>Calculator</title>
</head>
<body>
    <div id="calculator" class="calculator">
        <div id="results" class="results"></div>

        <div name="keypad" class="keypad">
            <button id="clear" class="edit" value="clear">Clear</button>
            <button  id="delete" class="edit" value="delete">Delete</button>

            <button id="seven" class="numpad number" value="7">7</button>
            <button id="eight" class="numpad number" value="8">6</button>
            <button id="nine" class="numpad number" value="9">9</button>
            <button id="add" class="numpad operator" value="+">+</button>

            <button id="four" class="numpad number" value="4">4</button>
            <button id="five" class="numpad number" value="5">5</button>
            <button id="six" class="numpad number" value="6">6</button>
            <button id="subtract" class="numpad operator" value="-">-</button>

            <button id="one" class="numpad number" value="1">1</button>
            <button id="two" class="numpad number" value="2">2</button>
            <button id="three" class="numpad number" value="3">3</button>
            <button id="multiply" class="numpad operator" value="*">*</button>

            <button id="decimal" class="numpad decimal" value=".">.</button>
            <button id="zero" class="numpad number" value="0">0</button>
            <button id="enter" class="numpad enter" value="=">=</button>
            <button id="divide" class="numpad operator" value="/">/</button>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
