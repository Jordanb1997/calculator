<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="results" id="results" placeholder="0" readonly>
    <div name="keypad" class="keypad">
        <div class="edit-container">
            <input type="button" name="clear" id="clear" value="clear">
            <input type="button" name="delete" id="delete" value="delete">
        </div>
        <input type="button" name="seven" id="seven" value="7">
        <input type="button" name="eight" id="eight" value="8">
        <input type="button" name="nine" id="nine" value="9">
        <input type="button" name="add" id="add" value="+">
        <input type="button" name="four" id="four" value="4">
        <input type="button" name="five" id="five" value="5">
        <input type="button" name="six" id="six" value="6">
        <input type="button" name="subtract" id="subtract" value="-">
        <input type="button" name="one" id="one" value="1">
        <input type="button" name="two" id="two" value="2">
        <input type="button" name="three" id="three" value="3">
        <input type="button" name="multiply" id="multiply" value="*">
        <input type="button" name="decimal" id="decimal" value=".">
        <input type="button" name="zero" id="zero" value="0">
        <input type="button" name="enter" id="enter" value="=">
        <input type="button" name="divide" id="divide" value="/">
        
    </div>
</body>
</html>
